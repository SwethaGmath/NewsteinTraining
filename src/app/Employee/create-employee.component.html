<form [formGroup]= "employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title" >Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="FullName"> Employee Name</label>
        <div>
          <input type="text" id="fullName" formControlName="employeeName" class="form-control">
        </div>
        <label> {{employeeNameLength}}</label>
      </div>
      <div class="form-group">
          <label for="email"> Email</label>
          <div>
            <input type="text" id="email" formControlName="email" class="form-control">
          </div>
        </div>
    </div>
    <div class="panel-footer">
       <div class="btn-toolbar">
      <button class="btn btn-primary" type="submit"> Save </button>
      <button class="btn btn-primary" type="button" (click)="onLoadData()" > Load Data </button>
    </div>
    </div>
  </div>
  </form>
